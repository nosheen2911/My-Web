<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <style>
        .table{
            background-color: rgb(204, 212, 174);
            color: rgb(185, 85, 31);
            padding: 2px;
            margin: 2;
            width: 100px;
            height: 50px;
            
        }
    </style>
    <script>
        let b = prompt();
        for (let a = 2; 11 > a; a++) {
            //document.write(b + "*" + a + "=" + a * b + "<br>");
            document.write('<table border="2" class="table" ><tr><td>'+b+'</td><td>'+"*"+'</td><td>'+a+'</td><td>'+"="+'</td><td>'+a*b+'</td></tr></table>')
        }
    </script>
</body>
